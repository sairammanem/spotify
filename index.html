<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body onload="onPageLoad()" style="background-color: rgb(240, 184, 212);">
    <div class="container">
        <div id='tokensection' class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="clientId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="form-label">Client Secret</label>
                    <input type="text" class="form-control" id="clientSecret" placeholder="">
                </div>
                <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization"><br/>

            </div>
        </div>


        <div id="deviceSection" class="row">
            <div class="col">

                <div class="mb-3 mt-3">
                    <label for="devices" class="form-label">Devices</label>
                    <select id="devices" class="form-control">
                </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" onclick="refreshDevices()" value="Refresh Devices">

                </div>
            </div>
        </div>
        <div class="row  mt-3">
            <div class="col">
                <h1> Currently Playing</h1>
                <input type="button" class="btn btn-primary btn-sm mt-3" onclick="currentlyPlaying()" value="Refresh Currently Playing">

                <div>
                    <img id="albumImage" src="">
                    <div id="trackTitle"></div>
                    <div id="trackArtist"></div>
                </div>

            </div>
        </div>
        <input class="btn btn-primary btn-sm mt-3" type="button" value="play" onclick="play()">
        <input class="btn btn-primary btn-sm mt-3" type="button" value="Add items to playlist" onclick="addPlaylist()">
        <input class="btn btn-primary btn-sm mt-3" type="button" value="Follow" onclick="followplaylist()">
        <input class="btn btn-primary btn-sm mt-3" type="button" value="UnFollow" onclick="unfollowPlaylist()">
        <input class="btn btn-primary btn-sm mt-3" type="button" value="Remove items from a playlist" onclick="removeAllItems()">
        <input class="btn btn-primary btn-sm mt-3" type="button" value="Replace a playlist items" onclick="replaceplaylist()">
        <input class="btn btn-primary btn-sm mt-3" type="button" value="Reoder playlist items" onclick="reorderplaylist()">
    </div>




</body>
<script src="script.js"></script>

</html>
